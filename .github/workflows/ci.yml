name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - name: Check formatting
        run: npm run format:check
      - name: Lint TypeScript
        run: npm run lint
      - name: Type check
        run: npm run type-check
      - name: Run tests
        run: npm test
      - name: Build bundles
        run: npm run build
